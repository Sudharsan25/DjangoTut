{% extends 'main.html' %} {% block content %}
<h1>Hello</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <td><a href="{% url 'project' project.id %}"</a>{{ project.title }}</td>
      <td>{{ project.description }}</td>
      <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
